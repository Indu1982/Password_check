<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<form id="registrationForm">
    <h2>Registration</h2>
    <label for="firstName">First Name<span class="mandatory">*</span></label>
    <input type="text" id="firstName" value="Krishan" required>

    <label for="lastName">Last Name<span class="mandatory">*</span></label>
    <input type="text" id="lastName" value="Ranghar" required>

    <label for="email">Email Address<span class="mandatory">*</span></label>
    <input type="email" id="email" required>

    <label for="password">Password<span class="mandatory">*</span></label>
    <input type="password" id="password" value="" required>

    <label for="confirmPassword">Confirm Password<span class="mandatory">*</span></label>
    <input type="password" id="confirmPassword" value="" required>

    <label for="dob">Date of Birth<span class="mandatory">*</span></label>
    <input type="date" id="dob" value="1982-10-04" required>

    <label for="address1">Address Line 1<span class="mandatory">*</span></label>
    <input type="text" id="address1" value="Forge Drive" required>

    <label for="address2">Address Line 2</label>
    <input type="text" id="address2" value="Boxing Road">

    <label for="city">City<span class="mandatory">*</span></label>
    <input type="text" id="city" value="London" required>

    <label for="postcode">Post Code<span class="mandatory">*</span></label>
    <input type="text" id="postcode" value="LT01 BXT" required>

    <input type="submit" value="Register">
</form>

<script src="js/script.js"></script>

</body>
</html>
